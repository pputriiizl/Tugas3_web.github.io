<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perhitungan Nilai Mahasiswa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Perhitungan Nilai Mahasiswa</h2>
        <label for="presensi">Presensi (0-100):</label>
        <input type="number" id="presensi" placeholder="Masukkan nilai presensi">

        <label for="tugas">Tugas (0-100):</label>
        <input type="number" id="tugas" placeholder="Masukkan nilai tugas">

        <label for="uts">UTS (0-100):</label>
        <input type="number" id="uts" placeholder="Masukkan nilai UTS">

        <label for="uas">UAS (0-100):</label>
        <input type="number" id="uas" placeholder="Masukkan nilai UAS">

        <button onclick="hitungNilai()">Hitung</button>

        <div class="result">
            <p id="nilaiAkhir">Nilai Akhir: </p>
            <p id="nilaiHuruf">Nilai Huruf: </p>
        </div>
    </div>

    <script>
        function hitungNilai() {
            // Ambil nilai input dari pengguna
            let presensi = parseFloat(document.getElementById('presensi').value) || 0;
            let tugas = parseFloat(document.getElementById('tugas').value) || 0;
            let uts = parseFloat(document.getElementById('uts').value) || 0;
            let uas = parseFloat(document.getElementById('uas').value) || 0;

            // Bobot per komponen
            let bobotPresensi = 0.10;
            let bobotTugas = 0.20;
            let bobotUts = 0.30;
            let bobotUas = 0.40;

            // Hitung nilai akhir
            let nilaiAkhir = (presensi * bobotPresensi) + (tugas * bobotTugas) + (uts * bobotUts) + (uas * bobotUas);

            // Tentukan nilai huruf
            let nilaiHuruf = '';
            if (nilaiAkhir > 80) {
                nilaiHuruf = 'A';
            } else if (nilaiAkhir > 75) {
                nilaiHuruf = 'B+';
            } else if (nilaiAkhir > 70) {
                nilaiHuruf = 'B';
            } else if (nilaiAkhir > 65) {
                nilaiHuruf = 'B-';
            } else if (nilaiAkhir > 60) {
                nilaiHuruf = 'C+';
            } else if (nilaiAkhir > 55) {
                nilaiHuruf = 'C';
            } else if (nilaiAkhir > 50) {
                nilaiHuruf = 'C-';
            } else if (nilaiAkhir > 30) {
                nilaiHuruf = 'D';
            } else {
                nilaiHuruf = 'E';
            }

            // Tampilkan hasil
            document.getElementById('nilaiAkhir').innerText = 'Nilai Akhir: ' + nilaiAkhir.toFixed(2);
            document.getElementById('nilaiHuruf').innerText = 'Nilai Huruf: ' + nilaiHuruf;
        }
    </script>
</body>
</html>
